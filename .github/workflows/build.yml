name: "Branch & PR"

on: [ push ]

jobs:
  test:
    name: Test Code
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
    - name: Test
      run: make test
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
    - name: Lint
      run: make lint
  package:
    name: Package
    runs-on: ubuntu-latest
    needs: [test,lint]
    if: "${{ github.ref_type == 'branch' }}"
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@11ba7d3f32dc7cc919d1c43f1fec1c05260c26b5
        with:
          token: ${{ secrets.TRIGGER_TOKEN }}
          repository: mattermost/poc-simple-service-pipelines
          event-type: package-application
          client-payload: '{ "sha": "${{ github.sha }}","repository": "${{ github.repository }}","ref":"${{ github.ref }}","ref_name":"${{ github.ref_name }}", "ref_type":"${{ github.ref_type }}"}'  
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test,lint]
    if: "${{ github.ref_type == 'tag' }}"
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@11ba7d3f32dc7cc919d1c43f1fec1c05260c26b5
        with:
          token: ${{ secrets.TRIGGER_TOKEN }}
          repository: mattermost/poc-simple-service-pipelines
          event-type: release-application
          client-payload: '{ "sha": "${{ github.sha }}","repository": "${{ github.repository }}","ref":"${{ github.ref }}","ref_name":"${{ github.ref_name }}", "ref_type":"${{ github.ref_type }}"}'  
